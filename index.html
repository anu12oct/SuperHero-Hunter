<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Hunter</title>
    <!-- Boostrap link and script file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Nav bar -->
    <nav>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <img id="logoimage" src="https://www.freepnglogos.com/uploads/marvel-logo-png/new-marvel-studios-logo-debuted-marvelstudios-3.png">
          <a class="navbar-brand" id="logo"> Superhero Hunter </a>
          <a class="nav-link active" aria-current="page" href="fevorite.html"> Favourites </a>
        </div>
      </nav>
    </nav>

    <!-- Search bar -->
    <main>
      <input class="form-control me-2" type="search" placeholder="Search Your Superhero here.." id="search"/>
      <ul id="auto-complete" class="list-group"> </ul>
    </main>

    <!-- Hero Details -->
    <div class="container">
      <div class="img"><img id="img" src="" /></div>
      <div class="details" id="details">
        <h3 id="name"></h3>

        <div id="work"><br>
          <div id="base"></div>
          <div id="occupation"></div>
        </div>
        
        <div id="bio"></div>
        <br>
        
        <div id="nature"></div>
        <br>
        
        <div id="powerstats"></div>
        <div id="fav">
        <button id="favbtn" class="btn btn-success" onclick="favpush(this.value)"  value={}>Favourite</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
